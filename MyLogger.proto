
syntax = "proto3";
import "google/protobuf/empty.proto";
package my_logger;

enum LogLevelGrpcModel{
    Info = 0;
    Warning = 1;
    Error = 2;
    Fatal = 3;
    Debug = 4;
}

message LogEventGrpcModel{
    string TenantId = 1;
    int64 Timestamp = 2;
    string ProcessName =3;
    string Message = 4;
    LogLevelGrpcModel Level = 5;
    repeated LogEventContext Ctx = 6;
}

message LogEventContext{
    string Key = 1;
    string Value = 2;
}

message GetStatisticsRequest{
    string TenantId = 1;
    int64 FromTime =2;
    int64 ToTime =3;
}

message ReadLogEventRequest{
    string TenantId = 1;
    int64 FromTime =2;
    int64 ToTime =3;
    int32 Take = 4;
    int32 Skip = 5;
    repeated LogLevelGrpcModel Levels = 6;
    repeated LogEventContext ContextKeys = 7;
}

message GetStatisticRequest{
    string TenantId = 1;
    int64 FromTime =2;
    int64 ToTime =3;
}

message StatisticData{
    int32 InfoCount = 1;
    int32 WarningCount = 2;
    int32 ErrorCount = 3;
    int32 FatalCount = 4;
    int32 DebugCount = 5;
}


service MyLogger {
    rpc Write(stream LogEventGrpcModel) returns (google.protobuf.Empty);
    rpc Read(GetStatisticsRequest) returns (stream LogEventGrpcModel);
    rpc GetStatistic(ReadLogEventRequest) returns (StatisticData);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
 }